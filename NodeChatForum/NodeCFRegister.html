<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=-divice-width, intial-scale=1.0">
    <link rel="stylesheet" href="styles/NodeCFLogin.css">
    <title>NodeCF Register</title>
</head>
<body>
    <script src ="jscripts/Register.js"></script>

    <a href="NodeCFLanding.html">
        <img src="" alt="project logo" class ="logo">
    </a>

    <h1 class ="header">Registration</h1>

    <form onsubmit="return regProcess()">  
        <div class="container">   
            <label for="rlname">Name: </label>   
            <input type="text" id="rlname" placeholder="Enter Name" required>

            <label for="email">Email: </label>   
            <input type="text" id="email" placeholder="Enter Email" required>

            <label for="name">Username: </label>   
            <input type="text" id="name" placeholder="Enter Username" required>

            <label for="pass">Password: </label>   
            <input type="password" id="pass" placeholder="Enter Password" required>  

            <button type="submit" class="lbutton">Create</button> 

            <label for="skip">Skip Login?</label>
            <input type="checkbox" id="skip" class="messageCheckbox">

            <a href="NodeCFLanding.html" class="button">Cancel</a>

        </div>   
    </form>
 
</body>
</html>
